<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 600px;
            height: 300px;
            border: 2px solid seagreen;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .arrow{
            z-index: 100;
            font-size: 2em;
            background-color: none;
            color: black;
        }
        .arrow:hover{
            cursor: pointer;
            opacity: 1;
        }
        
    </style>
</head>
<body>
    <h3>다른 이미지를 보려면 좌우 화살표를 눌러보세요.</h3>
    <div id="container">
    <!-- 유니코드 엔티티코드 -->
    <div class="arrow" id="left"> &lang; </div>
    <div class="arrow" id="right"> &rang; </div>


    <script>
        // 사진영역
        const container = document.querySelector("#container");
        const pics = [`pic-1.webp`, "pic-2.webp", "pic-3.webp", "pic-4.webp", "pic-5.webp"]

        // container.style.backgroundImage = `url(imgages/${pics[0]})` : 첫번째 이미지
        // const arrowss = document.querySelectorAll(".arrow") : 화살표 모두 가져오기
        // ${pics[0] : 0번째 = i번째
        container.style.backgroundImage = `url(img/${pics[0]})`
        const arrows = document.querySelectorAll(".arrow")


        // let i=0; : 배열 인덱스
        // if(e.target.id === "left") : 왼쪽인지 확인
        // i--; : 이전 이미지로 이동
        // if (i < 0) : 첫번째 이미지? (-1이면)
        // i = pics.length -1; : 맨 마지막 이미지로 이동(4번 배열)
        // else if(e.target.id === "right") : 오른쪽인지 확인
        // i++; : 다음 이미지로 이동
        let i=0;
        arrows. forEach(arrow => {
            arrow.addEventListener("click", (e) => {
                if(e.target.id === "left"){
                    i--;
                    if (i < 0){
                        i = pics.length -1;
                    }
                }else if(e.target.id === "right"){ //오른쪽인지 확인
                    i++; // 다음이미지로 이동
                    if (i < pics.length){ //마지막 이미지라면
                        i=0; //첫번째 이미지로 이동
                    }
                }
                container.style.backgroundImage = `url(img/${pics[i]})`;
            })
        })
    </script>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <h1>회원가입</h1>
        <form action="#" id="register">
            <ul id="user-info">
                <li>
                    <label for="user-id">아이디</label>
                    <input type="id" id="user-id" placeholder="4~15자리의 영문과 숫자로 입력하세요.">
                </li>
                <li>
                    <label for="e-mail">이메일</label>
                    <input type="email" id="email">
                </li>
                <li>
                    <label for="user-pw1">비밀번호</label>
                    <input type="password" id="user-pw1" placeholder="8자리 이상" required>
                </li>
                <li>
                    <label for="user-pw2">비밀번호 확인</label>
                    <input type="password" id="user-pw2" required>
                </li>
                <li>
                    <label>메일링 수신</label>
                    <input type="radio" value="yes" name="mailing">예
                    <input type="radio" value="no" name="mailing">아니오
                </li>
            </ul>
            <ul id="button">
                <li>
                    <button type="submit">가입하기</button>
                </li>
                <li>
                    <button type="reset">취소</button>
                </li>
            </ul>
        </form>
    </div>


    <script>
        
        // let userId = document.querySelector("#user-id") :아이디 필드를 가져와서 변수에 저장
        // let pw1 = document.querySelector("#user-id") : 비밀번호 필드 가져와 변수에 저장
        // let pw2 = document.querySelector("#user-pw2") : 비밀번호 확인 필드 가져와 변수에 저장
        let userId = document.querySelector("#user-id")
        let pw1 = document.querySelector("#user-id")
        let pw2 = document.querySelector("#user-pw2")

        // userId.onchange = checkId; : 아이디 자리수
        // pw1.onchange = checkPw; : 비밀번호 자리수
        // pw2.onchange = checkPw; : 비밀 확인 번호 자리수
        userId.onchange = checkId;
        pw1.onchange = checkPw;
        pw2.onchange = comparePw;

        // 아이디 if사용해서 4~15자리
        // alert : 오류 메세지 출력
        // userId.select(); : 다시 입력할 수 있도록 userId필드 선택해 놓음.
        // || : or문
        function checkId() {
            if (userId.value.length < 4 || userId.value.length > 15) {
                alert("4~15자리의 영문과 숫자를 사용하세요");
                userId.select();
            }
        }

        // 비밀번호 8자리 이상인지.
        // 오류메세지 출력
        // pw1.value : 비밀번호 필드를 지워줌
        // focus : 포커싱
                function checkPw() {
            if (pw1.value.length < 8) {
                alert("비밀번호는 8자리 이상이어야 합니다.");
                pw1.value = "";
                pw1.focus();
            }
        }


        // 비밀번호 확인 필드와 같은지
        // 오류메세지
        function comparePw() {
            if(pw1.value != pw2.value){
                alert("암호가 다릅니다. 다시 입력하세요.");
                pw2.value ="";
                pw2.focus();
            }
        }
    </script>
</body>

</html>

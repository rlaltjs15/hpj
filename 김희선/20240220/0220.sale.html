<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="contents">
        <img src="https://cdn.pixabay.com/photo/2023/12/08/05/38/cat-8436843_1280.jpg">
        <form>
            <ul>
                <li>
                    <label for="originalPrice">원래가격
                    <input type="text" id="originalPrice">원</label>
                </li>
                <li>
                    <label for="rate">할인율
                        <input type="text" id="rate">%
                    </label>
                </li>
                <li>
                    <button onclick="showPrice()">할인 가격 계산하기</button>
                </li>
            </ul>
        </form>
    </div>

    <!-- 결과 창 출력할 곳 -->
    <div class="showResult"></div>



    <script>
        function showPrice(){
            event.preventDefault(); //새로고침 방지.
            // 원래가격
            let $originalPrice = document.getElementById('originalPrice').value;
            // 할인가격
            let $rate = document.getElementById('rate').value;
            // 할인 금액 = 원래가격 * (할인율/100)
            let savedPrice = $originalPrice * ($rate/100);
            // 최종가격 = 원래가격 - 할인금액
            let resultPrice = $originalPrice - savedPrice
            // 결과 내용 출력
            document.querySelector('.showResult').innerHTML = "상품의 원래 가격은"
            + $originalPrice + "원 이고, 할인율은 " + $rate + "%입니다. <br>"
        }
    </script>
</body>
</html>

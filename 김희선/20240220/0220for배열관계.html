<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // for문
        const students = ["이형철 ", "공준호 ","우황희 <br><br>"];
        for (let i =0; i < students.length; i++){
            document.write(`${students[i]}`);
        }
        // i=2로 해놓고 디버깅 해보기 "우황희"님만 찍힌다.



        // forEach문

        // 배열명.forEach(콜백함수){...}
        // 단순히 배열 요소만 가져와서 보여준다면 for문과 forEach문 사이에 큰 차이 없다.
        // 배열의 길이 알 수 없을 때나 배열의 요소 가져와서 함수를 실행할 때 보다 편리하다.
        // 배열의 이름 복수형, 각 요소는 단수형

        // student : 한 개씩 찍기
        // document.write(`${}`) = function()

        const students2 = ["양은주 ", "이현학 ", "고원<br><br>"];

        students2.forEach(function(student){
            document.write(`${student},`);
        })

        // for of문
        // 여러명을 하나씩 출력

        // 문자열이나  배열과 같은 반복 가능 자료에서 사용하는 반복문 forEach와 같이 사용할 수 있다.
        const students3 = ["김희선 ", "박효열 ", "김동욱"];

        for (student of students3) {
            document.write(`<br> ${student} <br>`);
        }

        // for in문
        // 객체의 값을 가져와서 처리한다.
        const comBook = {
            title : "코딩만 따라해도",
            pubDate : "2024-02-20",
            pages : 438,
            writer : "안주영"
        }
        // ex/ title(키) : "코딩만 따라해도"(값)

        for(key in comBook){
            document.write(`<br> ${key} : ${comBook[key]}<br>`);
        }


        // for of/ for Each 자주 사용
    </script>
</body>
</html>

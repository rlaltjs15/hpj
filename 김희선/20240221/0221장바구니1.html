<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>

</head>

<body>
    <!-- 상품 내용이 나올 공간 -->
 
    <div id="container">
        <h3>MUSINSA</h3>
        <h2>[첫 구매 이벤트 상품] 슈퍼스타 82 - 그린:오프화이트 / ID6107</h2>
        <div class="box">
            <div class="box1">
                <p>?</p>
                <p>?</p>
            </div>
        
        </div>


        <button id="addItem">장바구니</button>
    </div>

    <!-- 장바구니 영역 -->
    <div id="shoppingList">택배배송</div>
</div>

    <script>
        // 장바구니 추가 버튼
        const addITemButton = document.querySelector("#addItem");

        // 장바구니 영역
        const shoppingList = document.querySelector("#shoppingList");

        // h2 태그로 가져 오기 (책 제목)
        // container 안에 있는 자식요소 h2태그 가져오기 (>:꺽세)
        const title = document.querySelector("#container > h2");



        addITemButton.addEventListener("click", () => {

            // 새로운 p요소 노드 만들기.
            let newP = document.createElement("p");

            // 텍스트 노드 만들기.
            // title => 텍스트 노드 만들기
            let textNode = document.createTextNode(title.innerText);

            // 텍스트 노드를 p요소 노드에 추가.
            newP.appendChild(textNode);

            // p요소를 장바구니에 추가.(부모)
            shoppingList.appendChild(newP);

            // 꾸미기



            // once:true : 한번만 눌러지게(이벤트 리스너를 한 번만 실행)
        }, { once: true });
    </script>

</body>

</html>

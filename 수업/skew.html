<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 300px;
        }
        .skewx:hover{
            transform: skewX(30deg);
        }
        .skewy:hover{
            transform: skewy(15deg);
        }
        .skewxy:hover{
            transform: skew(-25deg, -15deg);
        }
        /* 비틀기 */
    </style>
</head>
<body>
    <h2>이미지 비틀기 skew 효과</h2>
        <div class="origin">
            <div class="skewx">
                <img src="https://cdn.pixabay.com/photo/2023/09/20/20/17/wall-8265556_1280.jpg" alt="" />
            </div>
            <div class="skewy">
                <img src="https://cdn.pixabay.com/photo/2023/09/20/20/17/wall-8265556_1280.jpg" alt="" />
            </div>
            <div class="skewxy">
                <img src="https://cdn.pixabay.com/photo/2023/09/20/20/17/wall-8265556_1280.jpg" alt="" />
            </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* 유형에 관계없이 선택 */
            .child_test :nth-child(1) {
                color: red;
            }
            .child_test :nth-child(3) {
                color: red;
            }
            /* li요소 중에서 */
            .type_test li:nth-of-type(1) {
                color: blue;
            }
        </style>
    </head>
    <body>
        <ul class="child_test">
            <p>nth-chid</p>
            <li>1 번째</li>
            <li>2 번째</li>
            <li>3 번째</li>
            <li>4 번째</li>
        </ul>

        <ul class="type_test">
            <p>nth-of-type</p>
            <li>1 번째</li>
            <li>2 번째</li>
            <li>3 번째</li>
            <li>4 번째</li>
        </ul>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p{
            font-size: 18px;
            text-align: center;
        }
        div p:lang(ko){
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>
        <p lang="en">미국</p>
        <p lang="ko">한국</p>
        <p lang="uk">영국</p>
        <p lang="jp">일본</p>
        <p lang="fr">프랑스</p>
    </div>
</body>
</html>

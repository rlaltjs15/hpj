<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{
            border: 1px solid;
            width: 450px;
        }
        .movex:hover{
            transform: translate(50px);
        }
        .movey:hover{
            transform: translateY(-50px);
        }
        .movexy:hover{
            transform: translate(50px, 20px);
        }
    </style>
</head>
<body>
    <h2>변형 transform 트랜스폼</h2>
    <p>특정 요소의 크기나 형태가 변하는 것을 변형 또는 트랜스 폼이라고 한다.
        사용자의 동작에 반응해 텍스트나 이미지 등을 움직이게 할 수 있다.
        2차원(x,y) 3차원(x,y,z) : 원근감의 표현 z축 앞뒤로 이동하는데 가까워지고 멀어진다.
    </p>
    <div class="origin">
        <div class="movex"> <img src="https://cdn.pixabay.com/photo/2023/05/15/14/02/cat-7995160_1280.jpg" alt="" height="300px"></div>
    </div>
    <div class="origin">
        <div class="movey"> <img src="https://cdn.pixabay.com/photo/2023/05/15/14/02/cat-7995160_1280.jpg" alt="" height="300px"></div>
    </div>
    <div class="origin">
        <div class="movexy"> <img src="https://cdn.pixabay.com/photo/2023/05/15/14/02/cat-7995160_1280.jpg" alt="" height="300px"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            img{
                height: 150px;
            }
            .origin{
                border: 1px solid;
                width: 250px;
                height: 200px;
            }
            .rotate1:hover{
                transform: rotate(20deg);
            }
            .rotate2:hover{
                transform: rotate(-40deg);
            }
        </style>
    </head>
    <body>
        <h2>이미지 2차원 회전하기</h2>
        <div class="origin">
            <div class="rotate1">
                <img src="https://cdn.pixabay.com/photo/2023/09/20/20/17/wall-8265556_1280.jpg" alt="" />
            </div>
        </div>
        <div class="origin">
            <div class="rotate2">
                <img src="https://cdn.pixabay.com/photo/2023/09/20/20/17/wall-8265556_1280.jpg" alt="" />
            </div>
        </div>
    </body>
</html>
